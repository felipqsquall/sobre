<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Felipe Rosa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Início</a>
                    <a class="navbar-item" href="contato.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <section class="Card">
                        <div class="columns is-4">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-288x288">
                                        <img src="./assets/img/profile.png" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content">
                                            <p class="title is-4">Felipe Rosa</p>
                                            <span class="tag is-dark">Consultor de Implantação</span>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <p><a class="subtitle is-6"
                                                href="https://github.com/felipqsquall">felipqsquall</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="column is-9">
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Nome completo" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">E-mail</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-sucess" type="email" placeholder="E-mail" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                    </div>

                    <div class="field">
                        <label class="label">Assunto</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Assunto">
                          </div>
                    </div>

                    <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Digite aqui o seu e-mail"></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
